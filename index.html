<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <!-- Wrapper -->
    <div class="product">

      <!-- Product Image -->
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 650px)">
        <img src="./images/image-product-mobile.jpg" alt="Picture">
      </picture>

      <!-- Product Content -->
      <div class="product__content">

        <p class="product__category">
          Perfume
        </p>

        <h1 class="product__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- Prices (Original & Discount Price) -->
        <div class="flex-group">
          <p class="product__price">
            $149.99
          </p>
          <p class="product__original-price">
            $169.99
          </p>
        </div>

        <!-- Button -->
        <button class="button" data-icon="shopping-cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Salah Shadoud</a>.
  </div>
  
</body>
</html>
